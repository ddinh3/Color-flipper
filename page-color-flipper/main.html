<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Color-flipper</title>
    <style>
#green{
    background: green;
    color: white;
}
#red {
    background-color: red;
    color: white;
}

#blue{
    background-color: blue;
    color: white;
}

button {
    border-radius: 5px;
    width: 100px;
    height: 40px;
    margin: 5px;
}
    </style>
  </head>

  <body>
    <h3>Color Flipper</h3>
    <button id="green">Green</button>
    <button id="red">Red</button>
    <button id="blue">Blue</button>
    <button>Random</button>
    <script src="index.js"></script>
  </body>
</html>
